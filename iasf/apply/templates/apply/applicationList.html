{% extends "base.html" %}

{% block content %}
    <h1>Your applications</h1>

    {% if object_list %}
    <ul>

        <a href="{% url 'apply:form-page-start' %}">Edit existing application</a>

    </ul>
    {% else %}
      <p>There are no applications for this year on your account.</p>
      <a href="{% url 'apply:application-new' %}">Create a new application.</a>
    {% endif %}       
{% endblock content %}
