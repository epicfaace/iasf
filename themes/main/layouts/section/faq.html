{{ partial "header.html" . }}
	<h1 class="mt-2">Frequently Asked Questions</h1><br>

<div id="accordion" role="tablist" aria-multiselectable="true">

{{ range $index, $element := $.Site.Data.faqs.data }}
		<!--li>
			<a class="cd-faq-trigger" href="#0">{{$element.question}}</a>
			<div class="cd-faq-content">
				<p>{{$element.answer}}</p>
			</div>
		</li-->
		<div class="card">
			<div class="card-header" role="tab" id="heading{{$index}}">
			<h5 class="mb-0">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}" aria-expanded="true" aria-controls="collapse{{$index}}">
				{{$element.question}}        </a>
			</h5>
			</div>

			<div id="collapse{{$index}}" class="collapse{{if eq $index 0 }} show{{end}}" role="tabpanel" aria-labelledby="heading{{$index}}">
			<div class="card-block">
				{{$element.answer}}      </div>
			</div>
		</div>
	</ul>
	{{ end }}
</div> <!-- accordion-->

{{ partial "footer.html" . }}
